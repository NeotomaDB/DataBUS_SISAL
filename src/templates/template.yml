apiVersion: neotoma v2.0
headers: 2
kind: Development
metadata:
# Constants
- column: datasettypeid
  neotoma: ndb.datasettypes.datasettype
  overwrite: false
  required: true
  value: speleothem
- column: databaseid
  neotoma: 'ndb.datasetdatabases.databasename'
  overwrite: false
  required: true
  value: SISAL
### Sites
- column: site_name
  neotoma: ndb.sites.sitename
  notes: name by author
  overwrite: false
  required: false
  rowwise: false
  type: string
- column: elevation
  neotoma: ndb.sites.altitude
  overwrite: false
  required: false
  rowwise: false
  type: float
- column: site_id
  neotoma: ndb.sites.sitedescription
  notes: SISAL's database level. The idea here is cross-referencing the SISAL database siteid link.
  overwrite: false
  required: false
  rowwise: false
  type: string
- column: notes
  neotoma: ndb.sites.notes
  notes: All notes in SISAL are at site level only.
  overwrite: false
  required: false
  rowwise: false
  type: null
- column: latitude
  neotoma: ndb.sites.geog.latitude
  notes: number
  notes ii: Link as a spatial object.
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Site
  type: float
- column: longitude
  neotoma: ndb.sites.geog.longitude
  notes: Link as a spatial object.
  overwrite: false
  required: false
  rowwise: false
  type: float
## Collection Units
- column: site_name
  neotoma: ndb.collectionunits.handle
  notes: name by author
  overwrite: false
  required: false
  rowwise: false
  type: string
- column: site_name
  neotoma: ndb.collectionunits.collunitname
  notes: name by author
  overwrite: false
  required: false
  rowwise: false
  type: string
# Speleothems - missing entrancedistanceunits
- column: site_id
  neotoma: ndb.speleothems.siteid
  notes: database level
  notes ii: This would be the Neotoma SiteID to link (as opposed to the SISAL siteid)
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Entity
  type: int
- column: entity_id
  neotoma: ndb.speleothems.entityid
  notes: database level
  notes ii: Referencing the speleothem entity (not the core itself)
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Entity
  type: int
- column: entity_name
  neotoma: ndb.speleothems.entityname
  notes: name by author
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Entity
  type: string
- column: monitoring
  neotoma: ndb.speleothems.monitoring
  notes: yes or no question
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Site
  type: null
  vocab: ['yes', 'no']
- column: rock_age
  neotoma: ndb.speleothems.rockageid
  notes: the actual rock age (geological age) from a dropdown list
  notes ii: This table exists within  ndb.relativeages
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Entity
  type: null
  vocab: [Holocene, Pleistocene, Pliocene, Miocene, Oligocene, Eocene, Palaeocene,
    Cretaceous, Jurassic, Triassic, Permian, Carboniferous, Devonian, Silurian, Ordovician,
    Cambrian, Precambrian, mixed (add note to notes sheet), other (add note to notes
      sheet), unknown]
- column: distance_entrance
  neotoma: ndb.speleothems.entrancedistance
  notes: actual distance of speleothem from the cave entrance as a 'number'
  notes ii: Are these in standard units? # no units to report in data
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Entity
  type: float
- column: speleothem_type
  neotoma: ndb.speleothems.speleothemtypeid
  notes: actual speleothem type (stalagmite, stalactite, composite, flowstone) from
    dropdown list options
  notes ii: Find values in speleothemtypes table
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Entity
  type: null
  vocab: ['stalagmite', 'stalactite', 'flowstone', 'composite',
          'mixed (add note to notes sheet)', 'other (add note to notes sheet)', 
          'unknown']
- column: entity_status
  neotoma: ndb.speleothems.entitystatusid
  notes: dropdown list options asking if the entity has been superceded by a newer
    dataset e.g. with higher resolution and more accurate chronology that SHOULD be
    used instead
  notes ii: The statusids would be in a separate table to enforce consistency
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Entity
  type: null
  vocab: [completely supersedes, completely superseded by, partially supersedes, partially
      superseded by, not applicable]
- column: drip_type
  neotoma: ndb.speleothems.speleothemdriptypeid
  notes: actual drip type (e.g. seasonal etc) from dropdown list options
  notes ii: We need a drip type table.
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Entity
  type: null
  vocab: ['seepage flow','seasonal drip','fast flow', 'mixed (add note to notes sheet)',
          'other (add note to notes sheet)','unknown']
- column: geology
  neotoma: ndb.speleothems.speleothemgeologyid
  notes: the actual geology (rock-type) from a dropdown list
  notes ii: Speleothems may have different geologies within a single site depending
    on their position
  overwrite: false
  required: false
  rowwise: false
  schema: sisal
  table: Entity
  type: null
  vocab: [limestone, dolomite, marble, dolomitic limestone, marly limestone, calcarenite,
    gypsum, mixed (add note to notes sheet), other (add note to notes sheet), unknown]
